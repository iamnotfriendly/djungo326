{% extends 'todo/base.html' %}

{% block content %}
    <body style="background-color:#FFE4B5;text-align: center">
    <div class="page-header" style="background-color :#FFE4B5;margin: 0 auto;"></div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/frubRK86fb4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <br>
    
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'todo:create' %}" method="post" >
        {% csrf_token %}
        <!-- Post Name -->
        <div class="form-group">
            <div  style="margin: 0 auto; width: 180px;">
                <h2 >Food Attacker</h2>
            </div>
            
            <div style="text-align:left; font-size:3ex;">
               
                Restaurant Name:
                <textarea style="background-color : white"{{ form.body }}></textarea>
                Review:
                <textarea style="background-color : white"{{ form.text }}></textarea>
            </div>
        </div>

        <!-- Add Post Button -->
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6" style="margin: 0 auto; width: 180px;">
                <button type="submit" class="btn btn-default" style="background-color:limegreen; font-size:3ex;">
                    <i class="fa fa-plus"></i> Add New Post
                </button>
            </div>
        </div>

    </form>
    <br>

    <!-- Current Feed -->
    <h2>Posts Feed</h2>
    <table class="table table-striped" style="font-size : 3ex;">
        <tbody>
            {% for post in posts %}
                <tr>
                    <!-- Post Name -->
                    <td>
                        <div>Restaurant Name:  {{ post.body }}</div>
                        <div>{{ post.text }}</div>
                    </td>
                    
                    <td>
                        <form action="{% url 'todo:delete' post.id %}" method="post">
                            {% csrf_token %}
                            <button style="background-color:tomato ;">Delete Post</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
    
    
{% endblock %}
